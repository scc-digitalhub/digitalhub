apiVersion: v1
kind: Service
metadata:
  name: {{ include "core.fullname" . }}
  labels:
    {{- include "core.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{ if eq .Values.service.type "NodePort" }}nodePort: {{ .Values.service.httpNodePort }}{{ end }}
    {{- if .Values.healthcheck.enabled }}
    - port: {{ .Values.healthcheck.service.port }}
      targetPort: {{ .Values.healthcheck.service.portName }}
      protocol: {{ .Values.healthcheck.service.protocol }}
      name: {{ .Values.healthcheck.service.portName }}
    {{- end }}
  selector:
    {{- include "core.selectorLabels" . | nindent 4 }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "core.fullname" . }}
  labels:
    {{- include "core.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "core.selectorLabels" . | nindent 6 }}
  {{- if and (not .Values.solr.enabled) .Values.lucene.persistence.enabled (or (eq .Values.lucene.persistence.accessMode "ReadWriteOnce") (eq .Values.lucene.persistence.accessMode "ReadWriteOncePod")) }}
  strategy:
    type: Recreate
  {{- end }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "core.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "core.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          {{- if .Values.sts.enabled }}
            - name: DB_CREDENTIALS_USER
              {{- if and .Values.sts.client.existingSecret.name .Values.sts.client.existingSecret.clientIdKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.sts.client.existingSecret.name }}
                  key: {{ .Values.sts.client.existingSecret.clientIdKey }}
              {{- else }}
              value: {{ .Values.sts.client.clientId }}
              {{- end }}
            - name: DB_CREDENTIALS_PASSWORD
              {{- if and .Values.sts.client.existingSecret.name .Values.sts.client.existingSecret.clientSecretKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.sts.client.existingSecret.name }}
                  key: {{ .Values.sts.client.existingSecret.clientSecretKey }}
              {{- else }}
              value: {{ .Values.sts.client.clientSecret }}
              {{- end }}
          {{- end }}
          {{- if .Values.s3.dynamicCreds.enabled }}
            - name: MINIO_CREDENTIALS_ACCESS_KEY
            {{- if and .Values.s3.existingSecret.name .Values.s3.existingSecret.accessKeyKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.s3.existingSecret.name }}
                  key: {{ .Values.s3.existingSecret.accessKeyKey }}
            {{- else }}
              value: {{ .Values.s3.accessKey }}
            {{- end }}
            - name: MINIO_CREDENTIALS_SECRET_KEY
            {{- if and .Values.s3.existingSecret.name .Values.s3.existingSecret.secretKeyKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.s3.existingSecret.name }}
                  key: {{ .Values.s3.existingSecret.secretKeyKey }}
            {{- else }}
              value: {{ .Values.s3.secretKey }}
            {{- end }}
          {{- else }}
            - name: AWS_ACCESS_KEY
            {{- if and .Values.s3.existingSecret.name .Values.s3.existingSecret.accessKeyKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.s3.existingSecret.name }}
                  key: {{ .Values.s3.existingSecret.accessKeyKey }}
            {{- else }}
              value: {{ .Values.s3.secretKey }}
            {{- end }}
            - name: AWS_SECRET_KEY
            {{- if and .Values.s3.existingSecret.name .Values.s3.existingSecret.secretKeyKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.s3.existingSecret.name }}
                  key: {{ .Values.s3.existingSecret.secretKeyKey }}
            {{- else }}
              value: {{ .Values.s3.secretKey }}
            {{- end }}
          {{- end }}
            - name: JDBC_USER
              {{- if and .Values.postgres.credentials.existingSecret.name .Values.postgres.credentials.existingSecret.usernameKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.credentials.existingSecret.name }}
                  key: {{ .Values.postgres.credentials.existingSecret.usernameKey }}
              {{- else }}
              value: {{ .Values.postgres.credentials.username }}
              {{- end }}
            - name: JDBC_PASS
              {{- if and .Values.postgres.credentials.existingSecret.name .Values.postgres.credentials.existingSecret.passwordKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.credentials.existingSecret.name }}
                  key: {{ .Values.postgres.credentials.existingSecret.passwordKey }}
              {{- else }}
              value: {{ .Values.postgres.credentials.password }}
              {{- end }}
            {{- if .Values.authentication.openId.enabled }}
            - name: DH_AUTH_OIDC_CLIENT_ID
              {{- if .Values.authentication.openId.externalSecret.name  }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.authentication.openId.externalSecret.name }}
                  key: {{ .Values.authentication.openId.externalSecret.key }}
              {{- else }}
              value: {{ .Values.authentication.openId.oidcClientId }}
              {{- end }}
            {{- end }}
            - name: JWT_CLIENT_ID
              {{- if and .Values.coreAuthCreds.existingSecret.secretName .Values.coreAuthCreds.existingSecret.clientIdKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.coreAuthCreds.existingSecret.secretName }}
                  key: {{ .Values.coreAuthCreds.existingSecret.clientIdKey }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: core-auth-creds
                  key: clientId
              {{- end }}
            - name: JWT_CLIENT_SECRET
              {{- if and .Values.coreAuthCreds.existingSecret.secretName .Values.coreAuthCreds.existingSecret.clientSecretKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.coreAuthCreds.existingSecret.secretName }}
                  key: {{ .Values.coreAuthCreds.existingSecret.clientSecretKey }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: core-auth-creds
                  key: clientSecret
              {{- end }}
            {{- if and .Values.solr.enabled .Values.solr.basicAuth.enabled }}
            {{- if .Values.solr.basicAuth.credentials.existingSecrets.admin.secretName }}
            - name: SOLR_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.solr.basicAuth.credentials.existingSecrets.admin.secretName }}
                  key: {{ .Values.solr.basicAuth.credentials.existingSecrets.admin.usernameKey }}
            - name: SOLR_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.solr.basicAuth.credentials.existingSecrets.admin.secretName }}
                  key: {{ .Values.solr.basicAuth.credentials.existingSecrets.admin.passwordKey }}
            - name: SOLR_USER
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.solr.basicAuth.credentials.existingSecrets.user.secretName }}{{ .Values.solr.basicAuth.credentials.existingSecrets.user.secretName }}{{ else }}{{ .Values.solr.basicAuth.credentials.existingSecrets.admin.secretName }}{{ end }}
                  key: {{ if .Values.solr.basicAuth.credentials.existingSecrets.user.secretName }}{{ .Values.solr.basicAuth.credentials.existingSecrets.user.usernameKey }}{{ else }}{{ .Values.solr.basicAuth.credentials.existingSecrets.admin.usernameKey }}{{ end }}
            - name: SOLR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.solr.basicAuth.credentials.existingSecrets.user.secretName }}{{ .Values.solr.basicAuth.credentials.existingSecrets.user.secretName }}{{ else }}{{ .Values.solr.basicAuth.credentials.existingSecrets.admin.secretName }}{{ end }}
                  key: {{ if .Values.solr.basicAuth.credentials.existingSecrets.user.secretName }}{{ .Values.solr.basicAuth.credentials.existingSecrets.user.passwordKey }}{{ else }}{{ .Values.solr.basicAuth.credentials.existingSecrets.admin.passwordKey }}{{ end }}
            {{- end }}
            {{- end }}
          envFrom:
          - configMapRef:
              name: {{ include "core.fullname" . }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          {{- if and .Values.keystore.existingSecret.secretName .Values.keystore.keystorePath }}
            - name: keystore
              mountPath: "{{ .Values.keystore.keystorePath }}/{{ .Values.keystore.existingSecret.keyName }}"
              subPath: {{ .Values.keystore.existingSecret.keyName }}
          {{- end }}
          {{- if and .Values.lucene.indexPath .Values.lucene.persistence.enabled (not .Values.solr.enabled) }}
            - name: lucene
              mountPath: {{ .Values.lucene.indexPath }}
          {{- end }}
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
      {{- if and .Values.keystore.existingSecret.secretName .Values.keystore.keystorePath }}
        - name: keystore
          secret:
            secretName: {{ .Values.keystore.existingSecret.secretName }}
      {{- end }}
      {{- if and .Values.lucene.indexPath .Values.lucene.persistence.enabled (not .Values.solr.enabled) }}
        - name: lucene
          persistentVolumeClaim:
            claimName: {{ include "core.fullname" . }}-lucene
      {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

    requests:
      memory: 0.5Gi
  service:
    type: *serviceType
    port: 9000
    nodePort: 30080
  consoleService:
    type: *serviceType
    port: 9001
    nodePort: 30090
  fullnameOverride: minio
  oidc:
    enabled: false
    configUrl: ""
    clientId: ""
    clientSecret: ""

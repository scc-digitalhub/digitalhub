minio:
  enabled: true
  rootUser: *minioRootUser
  rootPassword: *minioRootPassword
  mode: standalone
  replicas: 1
  ingress:
    enabled: false
  persistence:
    enabled: true
    size: 128Gi
  buckets:
    - name: datalake
      policy: none
      purge: false
    - name: argo
      policy: none
      purge: false
  resources:
    requests:
      memory: 0.5Gi
  service:
    type: *serviceType
    port: 9000
    nodePort: 30080
  consoleService:
    type: *serviceType
    port: 9001
    nodePort: 30090
  fullnameOverride: minio
  oidc:
    enabled: false
    configUrl: ""
    clientId: ""
    clientSecret: ""
    # Provide existing client secret from the Kubernetes Secret resource, existing secret will have priority over `clientId` and/or `clientSecret``
    existingClientSecretName: ""
    existingClientIdKey: ""
    existingClientSecretKey: ""
    claimName: ""
    scopes: ""
    redirectUri: ""
    # Can leave empty
    claimPrefix: ""
    comment: ""
    displayName: ""
  deploymentUpdate:
    type: Recreate
  users:
    - accessKey: *digitalhubUser
      secretKey: *digitalhubPassword
      policy: readwritedigitalhub
    - accessKey: *argoUser
      secretKey: *argoPassword
      policy: readwriteargo
  policies:
    - name: readwritedigitalhub
      statements:
        - effect: Allow
          resources:
            - 'arn:aws:s3:::datalake/*'
          actions:
            - "s3:*"
    - name: readwriteargo
      statements:
        - effect: Allow
          resources:
            - 'arn:aws:s3:::argo/*'
          actions:
            - "s3:*"


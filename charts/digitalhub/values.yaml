    existingClientSecretName: ""
    existingClientIdKey: ""
    existingClientSecretKey: ""
    claimName: ""
    scopes: ""
    redirectUri: ""
    # Can leave empty
    claimPrefix: ""
    comment: ""
    displayName: ""
  deploymentUpdate:
    type: Recreate
  users:
    - accessKey: *digitalhubUser
      secretKey: *digitalhubPassword
      policy: readwritedigitalhub
  policies:
    - name: readwritedigitalhub
      statements:
        - effect: Allow
          resources:
            - 'arn:aws:s3:::datalake/*'

          secretKey: "username"
        password:
          secretName: "digitalhub-rabbitmq-default-user"
          secretKey: "password"
    openmetadata:
      host: "http://openmetadata:8585/api"
      dataserviceName: "DigitalHub"
      dataserviceSql: "DigitalHubSQL"
      dataserviceS3: "DigitalHubS3"
      existingSecrets:
        token:
          secretName: "openmetadata-bot-token"
          secretKey: "token"


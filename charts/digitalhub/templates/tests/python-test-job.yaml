{{ $files := .Files -}}
{{- range $key, $value := .Files }}
{{- if hasPrefix "confs/tests/python-test/" $key }}
{{- $testName := ($key | trimPrefix "confs/tests/python-test/" | trimSuffix ".py") }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "digitalhub.fullname" $ }}-python-test-{{$testName}}"
  labels:
    {{- include "digitalhub.labels" $ | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  template:
    spec:
      initContainers:
        - name: clone-repo
          image: chainguard/git:latest
          command: ["/bin/sh", "-c", "git clone https://github.com/scc-digitalhub/digitalhub-tutorials.git"]
          volumeMounts:
            - name: git-volume
              mountPath: /home/git
              readOnly: false
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
      containers:
        - name: python
          image: "{{ $.Values.platformPackages.image | default "python" }}:{{ $.Values.platformPackages.tag | default "3.10-slim" }}"
          command: ['sh', './home/scripts/init-python-script.sh']
          volumeMounts:
            - name: test-volume
              mountPath: /home/src
              readOnly: false
            - name: test-python-script-volume
              mountPath: /home/scripts/init-python-script.sh
              readOnly: false
              subPath: "init-python-script.sh"
            - name: git-volume
              mountPath: /home/git
              readOnly: false
            - name: local
              mountPath: /.local
              readOnly: false
          env:
            - name: TEST_SCRIPT
              value: {{ $key | trimPrefix "confs/tests/python-test/" }}
            - name: TEST_FOLDER
              value: {{ $key | trimPrefix "confs/tests/python-test/" | trimSuffix ".py" }}
            - name: OAUTHLIB_INSECURE_TRANSPORT
              value: "True"
            {{- if $.Values.core.authentication.openId.enabled }}
            - name: "CORE_CLIENT_ID"
              {{- if and $.Values.core.coreAuthCreds.existingSecret.secretName $.Values.core.coreAuthCreds.existingSecret.clientIdKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.core.coreAuthCreds.existingSecret.secretName }}
                  key: {{ $.Values.core.coreAuthCreds.existingSecret.clientIdKey }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: "core-auth-creds"
                  key: "clientId"
              {{- end }}
            - name: "CORE_CLIENT_SECRET"
              {{- if and $.Values.core.coreAuthCreds.existingSecret.secretName $.Values.core.coreAuthCreds.existingSecret.clientSecretKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.core.coreAuthCreds.existingSecret.secretName }}
                  key: {{ $.Values.core.coreAuthCreds.existingSecret.clientSecretKey }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: "core-auth-creds"
                  key: "clientSecret"
              {{- end }}
            - name: "DHCORE_ENDPOINT"
              value: http://{{ $.Release.Name }}-core:{{ $.Values.core.service.port }}
            - name: "DHCORE_ISSUER"
              value: http://{{ $.Release.Name }}-core:{{ $.Values.core.service.port }}
            {{- end }}
            {{- if $.Values.core.authentication.basic.enabled }}
            - name: "DHCORE_USER"
              value: {{ $.Values.core.authentication.basic.username }}
            - name: "DHCORE_PASSWORD"
              value: {{ $.Values.core.authentication.basic.password }}
            {{- end }}
          envFrom:
          - configMapRef:
              name: digitalhub-common-env
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: test-volume
          configMap:
            name: {{ include "digitalhub.fullname" $ }}-python-test
        - name: test-python-script-volume
          configMap:
            name: {{ include "digitalhub.fullname" $ }}-python-script-test
        - name: git-volume
          emptyDir: {}
        - name: local
          emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        runAsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      restartPolicy: Never
  backoffLimit: 0
---
{{- end }}
{{- end }}

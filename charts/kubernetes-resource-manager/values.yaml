global:
  externalHostAddress: ""
  externalTls: false
storageClasses: default
replicaCount: 1
namespaceValues:
  namespace: ""
  defaultValue: "*"

image:
  repository: ghcr.io/scc-digitalhub/kubernetes-resource-manager
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532

rbac:
  namespaced: true
  clusterRole:
    create: true
  roles:
    - apiGroups: "db.movetokube.com"
      crd: true
      resources:
      - postgresusers
      - postgres
      verbs:
      - get
      - list
      - create
      - delete
      - patch
    - apiGroups: "operator.dremiorestserver.com"
      crd: true
      resources:
      - dremiorestservers
      verbs:
      - get
      - list
      - create
      - delete
      - patch
    - apiGroups: "operator.postgrest.org"
      crd: true
      resources:
      - postgrests
      verbs:
      - get
      - list
      - create
      - delete
      - patch
    - apiGroups: "minio.scc-digitalhub.github.io"
      crd: true
      resources:
      - buckets
      - policies
      - users
      verbs:
      - get
      - list
      - create
      - delete
      - patch
    - apiGroups: "operator.scc-digitalhub.github.io"
      crd: true
      resources:
      - apigws
      verbs:
      - get
      - list
      - create
      - delete
      - patch
    - apiGroups: "batch"
      crd: false
      resources:
      - jobs
      verbs:
      - get
      - list
      - delete
    - apiGroups: "apps"
      crd: false
      resources:
      - deployments
      - replicasets
      verbs:
      - get
      - list
    - apiGroups: ""
      crd: false
      resources:
      - persistentvolumeclaims
      verbs:
      - get
      - list
      - create
      - delete
      - patch
    - apiGroups: ""
      crd: false
      resources:
      - services
      verbs:
      - get
      - list
    - apiGroups: ""
      crd: false
      resources:
      - secrets
      verbs:
      - get
      - list
    - apiGroups: ""
      resources:
      - "pods"
      - "pods/log"
      verbs:
      - "get"
      - "list"
      - "create"

securityContext:
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

service:
  type: NodePort
  port: 8080
  nodePort: "30160"

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

oidc:
  enabled: false
  audience:
    clientId: ""
    externalSecret:
      name: ""
      key: ""
  issuer: ""
  scope: ""
  authType: ""
  redirectUrl: ""

resourceSelectors:
  # list separated by |
  services: "app.kubernetes.io/type=service|nuclio.io/class=function|app.kubernetes.io/managed-by=postgrest-operator|app.kubernetes.io/managed-by=dremiorestserver-operator|com.coder.resource=true|app.kubernetes.io/managed-by=dhcore"
  # list separated by |
  deployments: "app.kubernetes.io/managed-by=postgrest-operator|app.kubernetes.io/managed-by=dremiorestserver-operator|app.kubernetes.io/type=workspace|app.kubernetes.io/managed-by=dhcore"
  # list separated by |
  jobs: "app.kubernetes.io/managed-by=dhcore"
  pvcs:
    # list separated by |
    labels: "app.kubernetes.io/managed-by=krm"
    # string
    managedBy: "krm"
  secrets:
    # list separated by |
    labels: ""
    # list separated by ,
    owners: "db.movetokube.com/v1alpha1"
    # list separated by ,
    names: "(digitalhub\\-owner|digitalhub\\-reader|digitalhub\\-writer).*"

env:
  additionalEnv: {}
